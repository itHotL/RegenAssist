# --- Settings ---

# The list of worlds you want to be able to regenerate
worlds:
  -

# The spawnworld for players that logged out in a world that has been regenerated since then
spawnworld: world

# If the regenerated world has a Multiverse Portal, this function will restore the portal after a regen by creating a small safe platform with a portal on top
# The portal will be at 0,0 by default, or at vanilla spawn if this is set to true
restore portal: true
use vanilla spawn: false

# The name of your default world - this world cannot be regenerated by Multiverse!
# Only change this if your main world has a custom name
main world: world